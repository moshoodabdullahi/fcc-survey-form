<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">free CodeCamp Survey Form</h1>
            <p id="description" class="description on text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required />
            </div>
            <div class="form-group">
                <label id="age" for="number">
                    Age
                    <span class="clue">(optional)</span>
                </label>
                <input type="number" title="age" name="age" id="number" min="10" max="99" class="form-control" placeholder="age" />
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select id="role" title="role" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer not to">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
            <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely
            </label>
            <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe
            </label>
            <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure
            </label>

            <div class="form-group">
                <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
                <select id="most-like" title="most-like" name="most=like" class="form-control" required>
                    <option value="disabled selected value">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    What would you like to improve?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
                    Projects
                </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                    Projects
                </label>
                <label>
                    <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                    Visualization
                </label>
                <label>
                    <input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges
                </label>
                <label>
                    <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open
                    Source Community
                </label>
                <label>
                    <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
                    rooms
                </label>
                <label>
                    <input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos
                </label>
                <label>
                    <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups
                </label>
                <label>
                    <input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki
                </label>
                <label>
                    <input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum
                </label>
                <label>
                    <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
                    Courses
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions</label>
                <textarea id="comments" class="input-text-area" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
