        <label id="number-label">Enter Your Number:<input required id="number" placeholder="number" type="number"
                min="5" max="100"></label>
        <option></option>
        <option></option>
        <input type="radio" name="button" value="value">Male</input>
        <input type="radio" name="button" value="value">Female</input>
        <input type="checkbox" value="value">Rural</input>
        <input type="checkbox" value="value">Urban</input>
        <textarea>Additional Comments...</textarea>
        <button id="submit" type="submit">Submit<button>
                <select id="dropdown">
                    <option>Personal</option>
                    <option>Family</option>
                </select>
    </form>
</body>

</html>
